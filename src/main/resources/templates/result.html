<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f7ff;
            overflow: hidden;
        }

        .box {
            margin-top: 80px;
        }

        /* Correct animation */
        .correct {
            color: green;
            animation: pop 0.6s ease-in-out;
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.3); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Wrong animation */
        .wrong {
            color: red;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        a {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 22px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 18px;
        }
        
        .bg-emoji {
    position: absolute;
    font-size: 40px;
    animation: float 6s infinite ease-in-out;
    opacity: 0.3;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-30px); }
    100% { transform: translateY(0); }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: 0;
    animation: confetti-fall 3s linear forwards;
}

@keyframes confetti-fall {
    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}

/* Stars rain */
.star {
    position: fixed;
    top: -20px;
    font-size: 20px;
    animation: star-fall 4s linear forwards;
    opacity: 0.8;
}

@keyframes star-fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}

    </style>
</head>

<body>
	
	<!-- Floating Emojis Background -->
<div class="bg-emoji" style="top:15%; left:10%;">üéà</div>
<div class="bg-emoji" style="top:40%; left:80%;">‚≠ê</div>
<div class="bg-emoji" style="top:65%; left:20%;">üéâ</div>
<div class="bg-emoji" style="top:25%; left:55%;">üß∏</div>
<div class="bg-emoji" style="top:75%; left:70%;">üåà</div>
	
	<script th:if="${isCorrect}">
    // üéä Confetti burst
    for (let i = 0; i < 40; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
            `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDelay = Math.random() + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
    }

    // ‚≠ê Stars rain
    for (let i = 0; i < 25; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.innerText = "‚≠ê";
        star.style.left = Math.random() * 100 + "vw";
        star.style.animationDelay = Math.random() * 2 + "s";
        document.body.appendChild(star);

        setTimeout(() => star.remove(), 4000);
    }
</script>
	
    <div class="box">
        <h2 th:text="${equation}"></h2>

        <!-- Animated result -->
        <h1 th:text="${result}"
            th:class="${isCorrect} ? 'correct' : 'wrong'">
        </h1>

        <a href="/quiz">Next Question</a>
    </div>
</body>
</html>
